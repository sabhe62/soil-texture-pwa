<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Texture Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Soil Texture Classifier</h1>

    <label for="clay">Clay (%)</label><br>
    <input type="number" id="clay" placeholder="Enter clay percentage"><br><br>

    <label for="silt">Silt (%)</label><br>
    <input type="number" id="silt" placeholder="Enter silt percentage"><br><br>

    <button onclick="classifySoilTexture()">Classify Soil Texture</button>

    <div class="result" id="result"></div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
        }
      </script>
      
</body>

</html>
